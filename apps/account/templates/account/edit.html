{% extends "shop/base.html" %}

{% block title %}
    Edit your account
{% endblock %}

{% block content %}
    <div class="flex items-center justify-center h-screen">
        <form class="w-full max-w-sm p-6 bg-gray-100 rounded shadow-md" action="." method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="first_name" class="block text-gray-700 font-semibold mb-2">First name:</label>
                <input type="text" id="first_name" name="first_name" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-4">
                <label for="last_name" class="block text-gray-700 font-semibold mb-2">Last name:</label>
                <input type="text" id="last_name" name="last_name" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email address:</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-4">
                <label for="date_of_birth" class="block text-gray-700 font-semibold mb-2">Date of birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-4">
                <label for="photo" class="block text-gray-700 font-semibold mb-2">Photo:</label>
                <input type="file" id="photo" name="photo" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>
            <div class="mt-4">
                <input type="submit" value="Save changes" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 cursor-pointer">
            </div>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
