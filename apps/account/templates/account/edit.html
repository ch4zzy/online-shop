{% extends "base.html" %}

{% block title %}
    Edit your account
{% endblock %}

{% block content %}
    <h1>You can edit your account use the following form:</h1>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
