{% extends "base.html" %}

{% block title %}
    Create new account
{% endblock %}

{% block content %}
    <h1>Create new account</h1>
    <p>Please sign up using following form:</p>
    <form action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Create my account"></p>
    </form>
{% endblock %}
